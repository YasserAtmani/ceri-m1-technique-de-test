version: 2.1
orbs:
  maven: circleci/maven@1.3.0
  codecov: codecov/codecov@3.2.2

machine:
  java:
    version: 'oraclejdk8'

jobs :
  build-and-test:
    # These next lines define a Docker executor: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # Be sure to update the Docker image tag below to openjdk version of your application.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/openjdk
    docker:
      - image: cimg/openjdk:11.0
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      # Use mvn clean and package as the standard maven build phase
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      # Then run your tests!
      - run:
          name: Test
          command: mvn test
      - codecov/upload:
          file: /target/site/jacoco/jacoco.xml

  docs:
    docker:
      - image: cimg/base:2021.04
    steps:
      # Checkout the code as the first step.
      - checkout
      # Use mvn clean and package as the standard maven build phase
      - run:
          name: install1
          command: sudo add-apt-repository ppa:openjdk-r/ppa
      - run:
          name: install2
          command: sudo apt-get update
      - run:
          name: install3
          command: sudo apt-get install openjdk-11-jdk-headless -y
      - run:
          name: Build-docs
          command: javadoc src/main/java/fr/univavignon/pokedex/api/* -d docs #/src\main\java\fr\univavignon\pokedex\api
      - persist_to_workspace:
          root: .
          paths: docs

  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: docs

      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "ci-build@klukas.net"
            git config user.name "ci-build"
      - add_ssh_keys:
          fingerprints:
            - "06:cc:c8:a0:07:50:72:de:df:64:ab:63:24:34:0b:e3"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist docs

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test:
          filters:
            branches:
              only: master
      - docs:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
      - docs-deploy:
          requires:
            - build-and-test
            - docs
          filters:
            branches:
              only: master

build-deploy:
  jobs:
    - build :
        filters:
          branches:
            only : main

  maven_test:
    jobs:
      - maven/test:
          command: '-X verify'





